{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Iniciar Sesión</h3>
    <div class="box">   
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class='notification is-danger'>
                    <p>{{msg}}</p>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %} 
        <form action="#" method="POST">
            <div class="field">
                <div class="control">
                    <input required class="input is-large" type="email" name="email" placeholder="abc@centroeducativo.pe" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input required class="input is-large" type="password" name="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-block is-info is-large is-fullwidth" type="submit" value="Iniciar Sesión"/>
                </div>
            </div>
            <a href="{{ url_for('password') }}">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</div>

{% endblock %}
