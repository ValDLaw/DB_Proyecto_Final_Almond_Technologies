{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" method="POST">
    <p>Bienvenid@, {{user.nombres}}!</p>
</form>

{% endblock %}
